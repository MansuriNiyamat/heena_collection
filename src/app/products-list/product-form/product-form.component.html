
  <h3>
    {{ isEdit ? "Edit" : "Create" }} Invoice
  </h3>
  <h3>
    {{"Total : "+ total  + " / Savings  " + saving }}
  </h3>
  <div class="container">
    <form [formGroup]="productForm" >
      <!-- Product Form Fields -->
    
  
      <mat-form-field>
        <mat-label>Customer Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="productForm.get('name')?.hasError('required')">Customer Name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Customer Mobile</mat-label>
        <input matInput formControlName="mobile" />
        <mat-error *ngIf="productForm.get('mobile')?.hasError('required')">Customer Mobile is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
  
  <hr>
  
      <!-- Items FormArray -->
      <div formArrayName="items">
        <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="item-row">
          <mat-form-field>
            <mat-label>Item Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Size</mat-label>
            <input matInput formControlName="size" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="qty" (input)="updateTotal(i)" />
          </mat-form-field>
  
         
  
          <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" (input)="updateTotal(i)" />
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Discount</mat-label>
            <input matInput type="number" formControlName="discount" (input)="updateTotal(i)" />
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Total</mat-label>
            <input matInput  formControlName="total" readonly />
          </mat-form-field>
  
          <button mat-icon-button (click)="removeItem(i)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
  
      <button mat-raised-button color="primary" type="button" (click)="addItem()">Add Item</button>
  
      <button mat-raised-button color="accent" (click)="onSubmit()" type="submit" [disabled]="productForm.invalid">Submit</button>
    </form>
  
    <!-- <pre>{{ productForm.value | json }}</pre> -->
  </div>
